name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your interest in ntSynt-viz!'
          days-before-stale: 30
          days-before-close: 5
          exempt-issue-labels: 'bug,enhancement'
          close-issue-reason: completed
